<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TOP Library</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <button class="new-book-btn">New Book</button>
    <dialog class="book-form-dialog">
      <form action="" class="book-form">
        <p class="formField">
          <label for="title">Title</label>
          <input required type="text" id="title" />
        </p>

        <p class="formField">
          <label for="author">Author</label>
          <input required type="text" id="author" />
        </p>

        <p class="formField">
          <label for="pages">Pages</label>
          <input required type="number" id="pages" />
        </p>

        <p class="formField">
          <div class="read-div">
          <label for="read">Have you read this book?</label>
          <input type="checkbox" id="read">
        </div>
        </p>
        <p class="formButtons">
          <button class="close-modal" id="close-modal">Close</button>
          <button class="add-new-book" id="add-new-book">Add Book!</button>
        </p>
      </form>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
